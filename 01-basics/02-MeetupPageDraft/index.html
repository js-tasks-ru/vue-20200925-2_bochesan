<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/styles/index.css">
  <title>Meetup Page Draft</title>
</head>
<body>
<style>
  [v-cloak] {
    display: none;
  }
</style>
<div id="app" v-cloak>
  <div>
    <div class="meetup-cover" :style="meetup.image ? {'--bg-url': `url('${meetup.image}')`} : ''">
      <h1 class="meetup-cover__title">{{ meetup.title }}</h1>
    </div>

    <div class="container">
      <div class="meetup">
        <div class="meetup__content">
          <h3>Описание</h3>
          <p class="meetup-description">{{ meetup.description }}</p>

          <h3>Программа</h3>
          <div class="meetup-agenda">
            <template v-if="meetup.agenda && meetup.agenda.length">
              <div class="meetup-agenda__item" v-for="(agenda, index) in meetup.agenda" :key="index">
                <div class="meetup-agenda__item-col">
                  <img class="icon" alt="icon" :src="`/assets/icons/icon-${$options.agendaItemIcons[agenda.type]}.svg`" />
                </div>
                <div class="meetup-agenda__item-col">{{ agenda.startsAt }} - {{ agenda.endsAt }}</div>
                <div class="meetup-agenda__item-col">
                  <h5 class="meetup-agenda__title" v-html="agenda.title ? agenda.title : $options.agendaItemTitles[agenda.type]"></h5>
                  <p v-if="agenda.type === 'talk'">
                    <span>{{ agenda.speaker }}</span>
                    <span class="meetup-agenda__dot"></span>
                    <span class="meetup-agenda__lang">{{ agenda.language }}</span>
                  </p>
                  <p v-if="agenda.description">{{ agenda.description }}</p>
                </div>
              </div>
            </template>
            <p class="meetup-agenda__empty" v-else>Программа пока пуста, но когда-нибудь в ней обязательно что-нибудь появится!</p>

          </div>
        </div>

        <div class="meetup__aside">
          <ul class="info-list">
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-user.svg" />
              {{ meetup.organizer }}
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-map.svg" />
              {{ meetup.place }}
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-cal-lg.svg" />
              <time :datetime="meetup.date">{{ meetup.localDate }}</time>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
