<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/styles/index.css">
  <title>Meetup Page Draft</title>
</head>
<body>
<div id="app">
  <template v-if="meetup">
    <div class="meetup-cover" :style="meetup.cover ? `--bg-url: url('${meetup.cover}')` : ''">
      <h1 class="meetup-cover__title">{{ meetup.title }}</h1>
    </div>

    <div class="container">
      <div class="meetup">
        <div class="meetup__content">
          <h3>Описание</h3>
          <p class="meetup-description">{{ meetup.description }}</p>
          <h3>Программа</h3>
          <div class="meetup-agenda">
            <div class="meetup-agenda__item" v-for="agendaItem in meetup.agenda" :key="agendaItem.id">
              <div class="meetup-agenda__item-col">
                <img class="icon" alt="icon" :src="`/assets/icons/${agendaItem.icon}`" />
              </div>
              <div class="meetup-agenda__item-col">{{ agendaItem.startsAt }} - {{ agendaItem.endsAt }}</div>
              <div class="meetup-agenda__item-col">
                <h5 class="meetup-agenda__title">{{ agendaItem.title }}</h5>
                <p v-if="agendaItem.speaker">
                  <span>{{ agendaItem.speaker }}</span>
                  <span class="meetup-agenda__dot"></span>
                  <span class="meetup-agenda__lang">{{ agendaItem.language }}</span>
                </p>
                <p v-if="agendaItem.description">{{ agendaItem.description }}</p>
              </div>
            </div>
            <template v-if="!meetup.agenda || !meetup.agenda.length">
              <p class="meetup-agenda__empty">Программа пока пуста, но когда-нибудь в ней обязательно что-нибудь
                появится!</p>
            </template>
          </div>
        </div>
        <div class="meetup__aside">
          <ul class="info-list">
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-user.svg" />
              {{ meetup.organizer }}
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-map.svg" />
              {{ meetup.place }}
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-cal-lg.svg" />
              <time :datetime="meetup.dateOnlyString">{{ meetup.localDate }}</time>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </template>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
